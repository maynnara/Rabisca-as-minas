	<!-- FORMULARIO -->
	<section class="form-contato container">
		
		 <form class="formulario" action="">
		  	<h2>Você é tatuadora ou conhece uma mina talentosa para indicar?</h2>
		  	<p class="text-center"> Cadastre as informações no formulário abaixo! </p>
		  	<div class="inputs">
			    <div class="form-group">
			      <label for="nome">Nome</label>
			      <input class="nome" type="text" name="nome" placeholder="Nome completo">
			    </div>

			    <div class="form-group">
			      <label for="contato">Contato</label>
			      <input class="e-mail" type="text" name="email"
			      placeholder="seuemail@site.com">
			    </div>

			    <div class="form-group mensagem">
			      <label for="mensagem">Fala um pouco pra gente de você ou da mina que você quer indicar</label>
			      <textarea class="inputSugestao" 
			      			name="sugestao"
			                cols="40"
			                rows="4"
			                placeholder="Sua mensagem aqui :)">	                	
			       </textarea>
		    	</div>
		    	<button class="enviar" type="submit" name="button">ENVIAR</button>
		   </div> 
		    
		  </form>
	</section>
